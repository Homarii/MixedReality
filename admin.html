<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="uploadForm">
        <form onsubmit="return uploadPhotos();">
            <input type="file" id="photos" accept="image/*" multiple required>
            <input type="text" id="description" placeholder="Common Photo Description" required>
            <button type="submit">Upload Photos</button>
        </form>
        <a href="index.html">Go to Gallery</a>
        <div class="admin-gallery">
            <!-- Admin photo groups will be added here -->
        </div>
    </div>
</body>
</html>
